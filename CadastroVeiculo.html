<!DOCTYPE html>
<html>
<head>
    <title>Cadastro Veículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Cadastro de Veículo</h2>
    <form action="integracao.php" method="post">
        <input type="hidden" name="tipo" value="veiculo">
        <label>Modelo:</label><input type="text" name="modelo" required><br>
        <label>Placa:</label><input type="text" name="placa" required><br>
        <label>ID do Motorista:</label><input type="number" name="motorista_id" required><br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
