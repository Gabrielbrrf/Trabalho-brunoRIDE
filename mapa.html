<!DOCTYPE html>
<html>
<head>
    <title>Mapa Corrida</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>
    <h2>Rota da Corrida</h2>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([-23.55, -46.64], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);
        var origem = [-23.55, -46.64];
        var destino = [-23.56, -46.62];
        L.marker(origem).addTo(map).bindPopup("Origem").openPopup();
        L.marker(destino).addTo(map).bindPopup("Destino").openPopup();
        L.polyline([origem, destino], {color:'blue'}).addTo(map);
    </script>
</body>
</html>
